          bottom: 25%;

          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .top-right {
            position: absolute;
            top: 15px;
            right: 35px;
            width: 3.5%
        }

        
        </style>
</head>
<body>

        <img class="top-right" src="./img/x.png">
